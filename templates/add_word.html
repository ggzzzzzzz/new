{% extends 'base.html' %}
{% block content %}
<h4>Add Word</h4>
{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}
<form method="post" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Word</label>
    <input type="text" name="word" class="form-control" required />
  </div>
  <div class="col-md-6">
    <label class="form-label">Part of Speech</label>
    <input type="text" name="part_of_speech" class="form-control" placeholder="e.g., noun, verb" />
  </div>
  <div class="col-12">
    <label class="form-label">Meaning</label>
    <textarea name="meaning" class="form-control" rows="3" placeholder="Definition"></textarea>
  </div>
  <div class="col-12">
    <label class="form-label">Example Sentence</label>
    <textarea name="example_sentence" class="form-control" rows="2" placeholder="Example usage"></textarea>
  </div>
  <div class="col-md-4">
    <label class="form-label">Difficulty</label>
    <select name="difficulty_level" class="form-select">
      <option value="easy">easy</option>
      <option value="medium" selected>medium</option>
      <option value="hard">hard</option>
    </select>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for('words_list') }}" class="btn btn-secondary">Cancel</a>
  </div>
</form>
{% if suggest %}
<hr>
<h6>Dictionary suggestion for "{{ suggest.word }}"</h6>
<p class="mb-1"><strong>Definition:</strong> {{ suggest.definition }}</p>
{% if suggest.pos %}<p class="mb-1"><strong>POS:</strong> {{ suggest.pos }}</p>{% endif %}
{% endif %}
{% endblock %}
