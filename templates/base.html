<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>English Words Memorizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Words Memorizer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('study') }}">Study</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('words_list') }}">Words</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('import_csv') }}">Import CSV</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('study_plan') }}">Study Plan</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('progress') }}">Progress</a></li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('export_csv') }}">Export CSV</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('export_anki') }}">Export Anki</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
